<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 剪贴板工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- 顶部导航栏 -->
  <nav class="bg-white shadow flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-3">
      <a href="index.html" class="text-blue-500 hover:text-blue-700"><i class="fa-solid fa-chevron-left"></i></a>
      <span class="text-xl font-bold text-gray-800 ml-2">设置</span>
    </div>
  </nav>
  
  <div class="max-w-2xl mx-auto py-8 space-y-8">
    <!-- 关于分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center mb-4">
        <img src="version3.png" alt="剪贴板工具icon" class="w-12 h-12 rounded mr-4">
        <div>
          <div class="text-xl font-bold text-gray-800">剪贴板工具</div>
          <div class="text-gray-500 text-sm">版本 3.0.0</div>
        </div>
      </div>
      <div class="mb-4">
        <span class="font-semibold">开源地址：</span>
        <a href="https://github.com/lihailong1/uTools-clipboard-plugin" target="_blank" class="text-blue-500 hover:underline">https://github.com/lihailong1/uTools-clipboard-plugin</a>
      </div>
      <div class="mb-4">
        <span class="font-semibold">赞助支持：</span>
        <div class="flex space-x-6 mt-2">
          <div class="flex flex-col items-center">
            <img src="https://cdn.jsdelivr.net/gh/lihailong1/assets/wechat-pay.png" alt="微信赞助" class="w-32 h-32 object-contain border rounded mb-2">
            <span class="text-gray-500 text-sm">微信</span>
          </div>
          <div class="flex flex-col items-center">
            <img src="https://cdn.jsdelivr.net/gh/lihailong1/assets/alipay.png" alt="支付宝赞助" class="w-32 h-32 object-contain border rounded mb-2">
            <span class="text-gray-500 text-sm">支付宝</span>
          </div>
        </div>
      </div>
    </section>
    <!-- 历史记录设置分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="text-gray-700 font-medium text-lg mb-4 border-l-4 border-blue-500 pl-2">历史记录设置</div>
      <form class="space-y-6">
        <div class="flex items-center justify-between">
          <label class="text-gray-700">保留时长</label>
          <select class="border rounded px-3 py-1 text-gray-700 focus:outline-none">
            <option value="1">1天</option>
            <option value="7">7天</option>
            <option value="30">30天</option>
            <option value="forever">永久</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <label class="text-gray-700">最大保留条数</label>
          <input type="number" min="1" max="200" value="20" class="border rounded px-3 py-1 w-24 text-gray-700 focus:outline-none">
        </div>
      </form>
    </section>
    <!-- 同步设置分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="text-gray-700 font-medium text-lg mb-4 border-l-4 border-indigo-500 pl-2">同步设置</div>
      <form class="space-y-6">
        <div class="flex items-center justify-between">
          <label class="text-gray-700">自动同步</label>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
            <span class="ml-2 text-gray-600">开关</span>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <label class="text-gray-700">同步频率</label>
          <select class="border rounded px-3 py-1 text-gray-700 focus:outline-none">
            <option value="realtime">每次变动</option>
            <option value="5min">每5分钟</option>
            <option value="1h">每小时</option>
          </select>
        </div>
      </form>
    </section>
    <!-- 通知设置分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="text-gray-700 font-medium text-lg mb-4 border-l-4 border-yellow-500 pl-2">通知设置</div>
      <form class="space-y-6">
        <div class="flex items-center justify-between">
          <label class="text-gray-700">剪贴板变动通知</label>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
            <span class="ml-2 text-gray-600">开关</span>
          </label>
        </div>
      </form>
    </section>
    <!-- 外观设置分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="text-gray-700 font-medium text-lg mb-4 border-l-4 border-purple-500 pl-2">外观设置</div>
      <form class="space-y-6">
        <div class="flex items-center justify-between">
          <label class="text-gray-700">主题模式</label>
          <select class="border rounded px-3 py-1 text-gray-700 focus:outline-none">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
            <option value="auto">跟随系统</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <label class="text-gray-700">字体大小</label>
          <select class="border rounded px-3 py-1 text-gray-700 focus:outline-none">
            <option value="sm">小</option>
            <option value="base">中</option>
            <option value="lg">大</option>
          </select>
        </div>
      </form>
    </section>
    <!-- 删除所有数据分组 -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="text-red-600 font-medium text-lg mb-4 border-l-4 border-red-500 pl-2">删除所有数据</div>
      <form class="space-y-4">
        <div class="flex items-center">
          <input id="delete-fav-checkbox" type="checkbox" class="form-checkbox h-5 w-5 text-red-500">
          <label for="delete-fav-checkbox" class="ml-2 text-gray-700">同时删除收藏的数据</label>
        </div>
        <button type="button" onclick="confirmDeleteAll()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded shadow transition">删除所有数据</button>
        <div id="delete-warning" class="text-red-500 text-sm mt-2 hidden">此操作不可恢复，请谨慎操作！</div>
      </form>
    </section>
  </div>
  <script>
  function confirmDeleteAll() {
    const delFav = document.getElementById('delete-fav-checkbox').checked;
    const warning = document.getElementById('delete-warning');
    warning.classList.remove('hidden');
    setTimeout(() => {
      warning.classList.add('hidden');
      alert('已删除所有数据' + (delFav ? '（包括收藏）' : '（不包括收藏）'));
      // 这里可补充实际删除逻辑
    }, 1200);
  }
  </script>
</body>
</html>
